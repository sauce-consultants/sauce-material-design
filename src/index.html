  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-styleguide">

      <div class="mdl-layout__content">

            <header class="sdl-header">

              <button id="ember375" class="sdl-header__back ember-view mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"><!----><!---->
              <div id="ember386" class="ember-view icon material-icons">keyboard_arrow_left<!----></div>

              <span class="mdl-button__ripple-container"><span class="mdl-ripple is-animating" style="width: 92.5097px; height: 92.5097px; transform: translate(-50%, -50%) translate(16px, 13px);"></span></span></button>

              <div id="ember390" class="ember-view icon material-icons">add<!----></div>
