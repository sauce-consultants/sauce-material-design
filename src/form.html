  <link href='http://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/src/styleguide.css" rel="stylesheet">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-styleguide">
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Sauce Design Lite</span>
      <nav class="mdl-navigation" id="main-navigation">
        <a class="mdl-navigation__link" href="/src/header.html">Header</a>
        <a class="mdl-navigation__link" href="/src/list.html">List</a>
        <a class="mdl-navigation__link" href="/src/form.html">Form</a>
        <a class="mdl-navigation__link" href="/src/dropdown.html">Dropdown</a>
        <a class="mdl-navigation__link" href="/src/data-list.html">Data List</a>
      </nav>
    </div>
    <div class="mdl-layout__content">
      <div class="styleguide__demo">
        <section id="form">
          <h1 class="styleguide__title">Form</h1>
          <h2 class="styleguide__subtitle">Basic form controls</h2>
          <div class="styleguide__preview styleguide__preview--padder">
            <div class="smd-form__control mdl-textfield mdl-js-textfield smd-form__control--text mdl-textfield--floating-label">
              <input class="mdl-textfield__input smd-form__input smd-form__input--text" name="text" type="text"> <label class="mdl-textfield__label smd-form__label" for="text">Text Field</label>
              <div class="smd-form__tip">
                Just the tip mam
              </div>
            </div>
            <div class="smd-form__control mdl-textfield mdl-js-textfield smd-form__control--textarea mdl-textfield--floating-label">
              <textarea class="mdl-textfield__input smd-form__input smd-form__input--textarea" name="textarea" rows="3"></textarea> <label class="mdl-textfield__label smd-form__label" for="textarea">Textarea Field</label>
            </div>
            <div class="smd-form__control mdl-textfield mdl-js-textfield smd-form__control--date mdl-textfield--floating-label">
              <input class="mdl-textfield__input smd-form__input smd-form__input--date" name="date" type="date"> <label class="mdl-textfield__label smd-form__label smd-form__label--fixed" for="date">Date Field</label>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
